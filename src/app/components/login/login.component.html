<div class="row">
  <div class="col-4">

  </div>
  <div class="col-4">
    <div class="login-register">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" #loginForm=ngForm (ngSubmit)="onSubmit()">
                    <h3 class="box-title m-b-20">Ingresar</h3>
                    <div class="alert alert-danger" [hidden]="!error"> <i class="ti-user"></i> {{ error }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">×</span> </button>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" name="email" type="text" required="" placeholder="Correo" [(ngModel)]="form.email" required> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" name="password" required="" placeholder="Contraseña" [(ngModel)]="form.password" required> </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Recordarme</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit" [disabled]="!loginForm.valid">Ingresar</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            ¿No tienes cuenta? <a href="#" class="text-info m-l-5"><b>Registrarse</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
  <div class="col-4">

  </div>
</div>
